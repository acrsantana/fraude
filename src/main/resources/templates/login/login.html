<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="shortcut icon" href="/fraud.png">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/38718e344d.js" crossorigin="anonymous"></script>
    <title>Anti-fraudes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/static">
            <i class="fa-solid fa-building-shield"></i>
            Anti-fraudes
        </a>
        <a class="navbar-brand" href="/static">Logout</a>
    </div>
</nav>
<div class="container">
    <h1 class="mt-3">Página de login</h1>
    <div class="text-danger" th:if="${param.logout}">
        Você foi desconectado.
    </div>
    <form th:action="@{/login}" method="post" class="mt-3">
        <div class="mb-3">
            <label for="username" class="form-label">Endereço de e-mail</label>
            <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="text-danger" th:if="${param.error}">
            Combinação de usuario e senha inválida.
        </div>
        <input type="submit" value="Login" class="btn btn-primary mt-3"/>
    </form>
</div>
</body>
</html>
