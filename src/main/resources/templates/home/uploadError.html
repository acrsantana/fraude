<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>

        <a class="navbar-brand" href="/">

<div class="container">

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Status</th>
            <th scope="col">Nome do Arquivo</th>
            <th scope="col">Tamanho do Arquivo (em bytes)</th>
            <th scope="col">Data da Carga</th>

            <th scope="col">Erro</th>
        </tr>

        <tr>
            <td th:text="${resposta.status}">1</td>
            <td th:text="${resposta.fileName}">01</td>

    <button href="/" type="button" class="btn btn-primary mt-3">Home</button>
