<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/38718e344d.js" crossorigin="anonymous"></script>
    <title>Anti-fraudes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <i class="fa-solid fa-building-shield"></i>
            Anti-fraudes
        </a>
    </div>
</nav>

<div class="card" style="width: 18rem;">
    <img src="https://seusitefeito.com/wp-content/uploads/2018/08/1511705-Copy-1038x576.jpg"
         class="img-fluid rounded mx-auto d-block">
    <div class="card-body">
        <h5 class="card-title">Erro no processamento</h5>
        <p class="card-text" th:text="${resposta.erros}">Mensagem de erro.</p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item" th:text="${resposta.dataCarga}">An item</li>
        <li class="list-group-item" th:text="${resposta.fileName}">A third item</li>
        <li class="list-group-item" th:text="${resposta.size}">A third item</li>
    </ul>
    <div class="card-body">
        <a href="/" class="btn btn-primary">Inicio</a>
    </div>
</div>

</body>
</html>
