<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="shortcut icon" href="/fraud.png">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/38718e344d.js" crossorigin="anonymous"></script>
    <title>Anti-fraudes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <i class="fa-solid fa-building-shield"></i>
            Anti-fraudes
        </a>
    </div>
</nav>
<div class="container">
    <img src="https://rockyecommerce.com.br/wp-content/uploads/2017/07/icone-e1519763904511.png"
         class="img-fluid rounded mx-auto d-block" alt="Ícone da aplicação Anti-fraude">

    <form method="POST" action="/uploadFile" enctype="multipart/form-data">
        <input class="form-control mt-3" type="file" name="file"/>
        <input class="btn btn-primary mt-3" type="submit" value="upload"/>
    </form>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome do Arquivo</th>
            <th scope="col">Tamanho do Arquivo (em bytes)</th>
            <th scope="col">Data da Carga</th>
            <th scope="col">Data de Referência</th>
            <th scope="col">Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="carga: ${cargas}">
            <th th:text="${carga.id}" scope="row">1</th>
            <td th:text="${carga.fileName}">01</td>
            <td th:text="${carga.size}">0001</td>
            <td th:text="${carga.dataCarga}">12345678</td>
            <td th:text="${carga.dataReferenciaTransacoes}">02</td>
            <td th:text="${carga.status}">false</td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
