<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

        <a class="navbar-brand" href="/static">

            Anti-fraudes

    <tbody>
    <tr th:each="usuario: ${usuarios}">
        <th th:text="${usuario.id}" scope="row">1</th>
        <td th:text="${usuario.nome}">Augusto Cezar Ribeiro Santana</td>

        <td><button type="button" class="btn btn-primary">Editar</button> <button type="button" class="btn btn-primary">Remover</button></td>

</div>
</body>
</html>
