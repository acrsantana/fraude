<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/38718e344d.js" crossorigin="anonymous"></script>
    <title>Anti-fraudes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container-fluid">
        <a class="navbar-brand" href="/static">
            <i class="fa-solid fa-building-shield"></i>
            Anti-fraudes
        </a>
    </div>
</nav>
<div class="container">
    <form th:action="@{/usuarios/cadastro}" th:object="${usuario}" method="POST">
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" placeholder="Seu nome" th:field="*{nome}">
        </div>
        <div class="mb-3">
            <label class="form-label">E-mail</label>
            <!--/*@thymesVar id="email" type="kotlin"*/-->
            <input type="email" class="form-control" placeholder="Seu e-mail" th:field="*{email}">
            <div id="emailHelp" class="form-text">Jamais compartilharemos o seu e-mail com ningu√©m.</div>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>

</body>
</html>
